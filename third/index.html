<body id="themeColor">
    <header>
        <nav class="navbar" id="navColor">
            <ul class="nav nav-tabs">
                <li class="nav-item dropdown">
                    <select class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                        aria-expanded="false" id="theme" onchange="changeTheme()">
                        <option disabled>Тема</option>
                        <option class="dropdown-item" value="blue">Синяя</option>
                        <option class="dropdown-item" value="white">Белая</option>
                        <option class="dropdown-item" value="black">Тёмная</option>
                    </select>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../third/index.html">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link textColor" href="../index.html" id="textColor">Div</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link textColor" href="../second/index.html">Карусель</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <form class="record">
                <h3 class="record__text">Регистрация</h3>
                <div id="helloLogin"></div>
                <input class="record__input" type="text" placeholder="Логин" id="name">
                <input class="record__input" type="email" placeholder="Email" id="mail">
                <input class="record__input" type="tel" placeholder="Телефон" id="tel">
                <input class="record__input" type="password" placeholder="Пароль" id="password">
                <div id="security"></div>
                <input class="record__input" type="password" placeholder="Повторите пароль" id="repeat">
                <div id="correct"></div>
                <div id="error"></div>
                <button type="button" class="btn btn-info record__btn" id="formCheack">Зарегистрироваться</button>
            </form>
        </div>

    </main>
    <script src="../assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
